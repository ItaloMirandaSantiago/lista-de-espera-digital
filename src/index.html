        var socket = io()
        document.addEventListener('DOMContentLoaded', () => {
            socket.emit('setUserId');
        });

        socket.on('IdUser', (userId) => {
            console.log('ID do usuário atribuído:', userId);
        });

        const createRoom = () => {
            socket.emit('createRoom');
        }

        socket.on('roomCreated', (roomId) => {
            console.log('Sala criada com sucesso. ID da sala:', roomId);
        });

        const enter = ()=>{
            const roomID = document.getElementById('numberRoom').value
            socket.emit('joinRoom', roomID)
            console.log('roomID', roomID)
        }

        socket.on('messageReceived', (msg, roomID)=>{
            console.log('chegouuu', msg)
        })

        const enviar = ()=>{
            const msg = document.getElementById('message')
            const roomId = document.getElementById('numberRoom')
            if (msg.value) {
                socket.emit('message', msg.value, roomId.value)
            }
        }


    </script>
